    <main id ="contenido">
        <form name="miformulario" method="post" action="form.php">
            <fieldset>
                <legend>Datos Personales</legend>
                <p>
                    <label for="nombre">Nombre: </label>
                    <input  type="text" name="nombre" id="nombre" size="15">
                </p>
                <p>
                    <label for="apellido">Apellidos: </label>
                    <input  type="text" name="apellido" id="apellido" size="40">                                                                                   
                </p>
                <p>
                    <label for="fnac">Fecha de nacimiento: </label>
                    <input type="date" name="fnac" id="fnac" value="2002-08-03">
                </p>
                <p>
                    <fieldset>
                        <legend>Género</legend>
                        <p>
                            <label for="genero">Hombre</label>
                            <input type="radio" name="genero" id="male" value="M">
                        </p>

                        <p> 
                            <label for="genero">Mujer</label>   
                            <input type="radio" name="genero" id="female" value="F">
                        </p>
                        <p>
                            <label for="genero">Otro</label>   
                            <input type="radio" name="genero" id="otro" value="O" checked>
                        </p>
                        <p>
                            <label for="correo">Direccion de correo electronico: </label>
                            <input type="email" name="correo" id="correo" size="30">
                        </p>
                        <p>
                            <label for="web">Página web personal: </label>
                            <input type="url" name="web" id="web" size="40">
                        </p>
                        <p>
                            <label for="tlf">Telefono personal: </label>
                            <input type="tel" name="tlf" id="tlf" size="40">
                        </p>
                        <p>
                            <label for="pass">Contraseña altamente secreta: </label>
                            <input type="password" name="pass" id="pass" size="pass">
                        </p>
                        <p>
                            <label for="descripcion">Descripcion de tu horario:</label>
                            <textarea name="descripcion" id="descripcion" cols="5" rows="5"></textarea>
                        </p>
                    
                            
                            
                        
                        
                    </fieldset>
                    
                </p>   
            </fieldset>

            <fieldset>
                <legend>Otros Datos</legend>
                <p>
                    <label for="numfav">Mi numero par favorito es: </label>
                    <input type="number" name="numfav" id="numfav" size="5" min="0" max="100" step="2" value="4">
                </p>

                <fieldset>
                    <legend>Intereses Personales:</legend>
                    <p>
                        <label for="dep">Deporte</label>
                        <input type="checkbox" name="dep" id="deporte" value="d">
                    </p>
                    <p>
                        <label for="music">Musica</label>
                        <input type="checkbox" name="music" id="musica" value="m" checked>

                    </p>
                    <p>
                        <label for="vid">Videojuegos</label>
                        <input type="checkbox" name="vid" id="vid" value="vid" checked>
                    </p>
                    <p>
                        <label for="lec">Lectura</label>
                        <input type="checkbox" name="lec" id="lec" value="lec">
                    </p>
                      
                        
                </fieldset>
                <p>
                    <label for="turno">Turno de Trabajo: </label>
                    <select name="turno" id="turno">
                        
                        <option value="mañana"selected>Turno de mañana</option>
                        <option value="tarde" >Turno de tarde</option>
                        <option value="noche">Turno de noche</option>

                    </select>
                </p>    
                <p>
                    <label for="ciudad">Ciudad</label>
                    <select name="ciudad" id="ciudad">
                        <optgroup label="Andalucia">
                            
                            <option value="M" selected>Málaga</option>
                            <option value="C">Cadiz</option>
                            <option value="S">Sevilla</option>

                        </optgroup>
                        <optgroup label="Galicia">

                            <option value="O">Coruña</option>
                            <option value="P">Pontevedra</option>
                            <option value="L">Lugo</option>
                        </optgroup>
                       
                    </select>

                </p>
                <p>
                    <label for="marcas">Marca de Teléfono Móvil favorita: </label>
                    <input type="text" list="marcas"> 
                    <datalist id="marcas" name="marcas">
                        <option value="Apple">Apple</option>
                        <option value="Android">Android</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Motorola">Motorola</option>
                    </datalist>
                </p>
                <p>
                    <label for="color">Mi color favorito es:</label>
                    <input type="color" name="colores" id="colores" value="#33AAFF">

                </p>
                <p>
                    <label for="escala">Mi nivel de satisfaccion con la asignatura es:</label>
                    <input type="range" name="escala" id="escala" min="0" max="100" value="80">
                </p>
                
            </fieldset>
